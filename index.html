<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Calculator</title>
</head>
<body>
    <div class="background">
        <div class="calculator">
            <div id="text">
                <input id="insidetext" type="text"/> 
            </div>
            <div class="numbers">
                <div class="box1 flex">
                    <input type="button" value="c" id="c" onclick="erasevalue()">
                    <input type="button" value="รท" id="รท" onclick="display('/')"></input>
                </div>
                <div class="box2 flex">
                     <input id="one" type="button" value="1" onclick="display('1')"></input>
                    <input id="two" type="button" value="2" onclick="display('2')"></input>
                    <input id="three" type="button" value="3" onclick="display('3')"></input>
                    <input id="x" type="button" value="x" onclick="display('*')"></input>
                </div>
                <div class="box3 flex">
                    <input id="four" type="button" value="4" onclick="display('4')"></input>
                    <input id="five" type="button" value="5" onclick="display('5')"></input>
                    <input id="six" type="button" value="6" onclick="display('6')"></input>
                    <input id="minus" type="button" value="-" onclick="display('-')"></input>
                </div>
                <div class="box4 flex">
                    <input id="seven" type="button" value="7" onclick="display('7')"></input>
                    <input id="eight" type="button" value="8" onclick="display('8')"></input>
                    <input id="nine" type="button" value="9" onclick="display('9')"></input>
                    <input id="plus" type="button" value="+" onclick="display('+')"></input>
                </div>
                <div class="box5 flex">
                    <input id="null" type="button" value="0" onclick="display('0')"></input>
                    <input id="equal" type="button" value="=" onclick="evaluation()"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
