<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Calculator</title>
</head>
<body>
    <div class="background">
        <div class="calculator">
            <div id="text">
                <input id="insidetext" type="text"/> 
                <input id="insidetext2" type="text"/>
                <input id="insidetext3" type="text"/>
            </div>
            <div class="numbers">
                <div class="box1 flex">
                    <input type="button" value="c" id="c" onclick="erasevalue(),window.location.reload()">
                    <input type="button" value="รท" id="รท" onclick="operators('/'),gettonum2(), displaynum2()">
                    <input type="button" value="%" id="div" onclick="operators('%'), gettonum2(),displaynum2()">
                </div>
                <div class="box2 flex">
                     <input id="one" type="button" value="1" onclick="display('1')">
                     <input id="two" type="button" value="2" onclick="display('2')">
                    <input id="three" type="button" value="3" onclick="display('3')">
                    <input id="x" type="button" value="x" onclick="operators('*'),gettonum2(),displaynum2()"> 
                </div>
                <div class="box3 flex">
                    <input id="four" type="button" value="4" onclick="display('4')">
                    <input id="five" type="button" value="5" onclick="display('5')">
                    <input id="six" type="button" value="6" onclick="display('6')">
                    <input id="minus" type="button" value="-" onclick="operators('-'),gettonum2(),displaynum2()">
                </div>
                <div class="box4 flex">
                    <input id="seven" type="button" value="7" onclick="display('7')">
                    <input id="eight" type="button" value="8" onclick="display('8')">
                    <input id="nine" type="button" value="9" onclick="display('9')">
                    <input id="plus" type="button" value="+" onclick="operators('+'),gettonum2(),displaynum2()">
                </div>
                <div class="box5 flex">
                    <input id="null" type="button" value="0" onclick="display('0')">
                    <input id="equal" type="button" value="=" onclick="evaluation()"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
